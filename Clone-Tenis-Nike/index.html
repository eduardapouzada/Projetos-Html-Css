<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <title>Landing Page Tênis Nike</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>

  
<div id="interface">
<header id="cabecalho">
  <img id="nike" alt="logo da nike" src="./assets/logo-nike.png">
  <ul id="links">
    <li><a href="#">Coleções</a></li>
    <li><a href="#">Lançamentos</a></li>
    <li><a href="#">Promoções</a></li>
  </ul>
  
  <p id="p-carrinho"><img id="img-carrinho" alt="logo do carrinho de compras" src="./assets/logo-carrinho.png"> Carrinho</p>
  

</header>

<main id="conteudo">
    <article id="article-textos">
    <p id="titulo">NIKE AIR ZOOM</p>
    <p id="lancamento">Novo Lançamento</p>
    <p id="preco"> R$389,90</p>
    <div id="info-button"> 
      <button id="button-detalhes">DETALHES</button>
      <button id="button-adicionar">ADICIONAR AO CARRINHO</button>
    </div>
    </article>
    
    <section id="section-imagem">
      <img id="tenis" alt="Tenis da nike" src="./assets/tenis.png">
    </section>
  
</main>



</div>
</body>
</html>
